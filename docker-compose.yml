version: '3.3'

volumes:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  ext_server:
    build: external_server_emulator/
  cadastre_server:
    build: cadastre_middleware/
    env_file: .env
    ports:
      - 5000:5000